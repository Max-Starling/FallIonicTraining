<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{item.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="item" class="list-item-content-bg" padding>
        <p>{{item.content}} </p>
    </div>
    <div *ngIf="item" class="list-item-content-bg" padding>
        <p>{{item.date}} </p>
        <p>{{item.author}} </p>
    </div>
</ion-content>
