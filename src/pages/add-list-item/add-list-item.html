<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'ADD_ARTICLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input [(ngModel)]="titleValue" [placeholder]="'TITLE' | translate" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-label class="select-icon-button" (click)="presentSelectIcon()" margin-left>  {{ iconValue | translate }}</ion-label>
        <!-- <ion-select #sectionSelect [(ngModel)]="iconValue" [disabled]="true" >
            <ion-option *ngFor="let icon of icons" [value]="icon">{{icon}} </ion-option>
        </ion-select> -->
    </ion-item>
    <ion-item>
        <ion-textarea [(ngModel)]="contentValue" [placeholder]="'CONTENT' | translate" clearInput></ion-textarea>
    </ion-item>
    <ion-row justify-content-center>
        <button class="submit-button" ion-button (click)="saveButtonTapped($event, item)" margin-bottom>{{ 'SAVE' | translate }}</button>
    </ion-row>
</ion-content>
