<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>News</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button class="list-button" ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" margin-bottom outline>
            <ion-icon [name]="item.icon" item-start></ion-icon>
            <div class="list-button-title" class="item-note" item>
                {{item.title}}
            </div>
            <div class="list-button-note" class="item-note" item-end>
                {{item.note}}
            </div>
        </button>
    </ion-list>
    <div *ngIf="selectedItem" padding>You navigated here from
        <b>{{selectedItem.title}}</b>
    </div>
</ion-content>
