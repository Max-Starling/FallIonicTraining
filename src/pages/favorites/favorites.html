<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="attach"></ion-icon>
            {{ 'FAVORITES' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchValue" [placeholder]="'SEARCH_BY_TITLE' | translate" [showCancelButton]="shouldShowCancel"
        (ionInput)="onSearchInput($event)" (ionCancel)="onSearchCancel($event)" margin-bottom>
    </ion-searchbar>
    <ion-list>
        <button class="list-button" ion-item *ngFor="let item of showingItems" (click)="itemTapped($event, item)" margin-bottom>
            <ion-icon [name]="item.icon" item-start></ion-icon>
            <div class="list-button-title" class="item-note" item>
                {{item.title}}
            </div>
            <div class="list-button-note" class="item-note" item-end>
                {{ item.timeObject.month | translate }}, {{ item.timeObject.day}} | {{ item.timeObject.hours}}:{{ item.timeObject.minutes}}
            </div>
        </button>
    </ion-list>
</ion-content>
